<div class="container">
  <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Listado de Hoteles</h3>
      </div>
      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-hover">
                  <thead>
                      <tr class="text-center">
                          <th>ID</th>
                          <th>NOMBRE</th>
                          <th>CIUDAD</th>
                          <th>DIRECCION</th>
                          <th>TELEFONO</th>
                          <th>IMAGEN</th>
                          <th>Acciones</th>
                      </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let hotel of hoteles" class="text-center">
                          <td>{{hotel.id}}</td>
                          <td>{{hotel.nombre}}</td>
                          <td>{{hotel.ciudad}}</td>
                          <td>{{hotel.direccion}}</td>
                          <td>{{hotel.telefono}}</td>
                          <td><img style="width: 40%;" src="{{hotel.imagen}}" alt=""></td>
                          <td>
                              <button (click)="Editar(hotel)" class="btn btn-warning">Editar</button>
                              <button (click)="Eliminar(hotel.id!)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
