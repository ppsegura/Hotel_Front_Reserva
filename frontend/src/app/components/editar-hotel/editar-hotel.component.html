<div class="container col-md-6">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3>Editar Hoteles</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="Actualizar(hoteles)" #hotelForm="ngForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" class="form-control" [(ngModel)]="hoteles.id" name="id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]="hoteles.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <input type="text" class="form-control" [(ngModel)]="hoteles.ciudad" name="ciudad" required>
        </div>
        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" [(ngModel)]="hoteles.direccion" name="direccion" required>
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" [(ngModel)]="hoteles.telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="file" (change)="onFileSelected($event)" class="form-control" name="imagen">
        </div>
        <div style="margin-top: 15px;">
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
